<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherWave</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <input type="text" placeholder="Enter a city.." />
        <input type="submit" value="Search" />
      </form>

      <h1 id="city-name">Paris</h1>
      <div class="weather-details">
        <p>
          <span id="time">Tuesday 14:55</span>,
          <span id="condition">moderate rain</span> <br />
          Humidity: <span id="highlight">87</span><span id="units">%</span>,
          Wind: <span id="wind">7.2</span><span id="units">km/h</span>
        </p>
        <div class="temp">
          <div class="icon">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
              alt=""
              srcset=""
            />
          </div>

          <span id="temperature-number">24</span><span id="metric">&deg;C</span>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>

      <footer>
        <p>
          Coded by
          <a href="https://github.com/wamuyugitz" target="_blank"
            >Wamuyu Gitonga</a
          >
          and is
          <a href="https://github.com/wamuyugitz/WeatherWave" target="_blank"
            >on GitHub</a
          >
          and
          <a href="https://weatherwavee.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
          Enjoy!
        </p>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherWave</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <input type="text" placeholder="Enter a city.." />
        <input type="submit" value="Search" />
      </form>

      <h1 id="city-name">Paris</h1>
      <div class="weather-details">
        <p>
          Tuesday 14:55, moderate rain <br />
          Humidity:87%, Wind: 7.2km/h
        </p>
        <div class="temp">
          <h1>☀️ 24 &deg;C</h1>
        </div>
      </div>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/wamuyugitz" target="_blank"
            >Wamuyu Gitonga</a
          >
          and is
          <a href="https://github.com/wamuyugitz/WeatherWave">on GitHub</a> and
          <a href="#">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
